name: Rust check build

on:
    push:
        paths-ignore:
            - "**.md"
        branches:
            - '**'

env:
    CARGO_TERM_COLOR: always
    SQLX_OFFLINE: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2

            -   name: Cache Packages
                uses: Swatinem/rust-cache@v1.0.1

            -   uses: actions-rs/toolchain@v1
                with:
                    profile: minimal
                    toolchain: nightly
                    override: true

            -   name: Build
                run: cargo check
    build-win:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2

            -   name: Cache Packages
                uses: Swatinem/rust-cache@v1.0.1

            -   uses: actions-rs/toolchain@v1
                with:
                    profile: minimal
                    toolchain: nightly
                    override: true

            -   name: Build
                run: cargo check
